
{% block title %}Delete Crew Member{% endblock %}
<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4><i class="fas fa-exclamation-triangle text-danger"></i> Confirm Delete</h4>
            </div>
            <div class="card-body">
                <div class="alert alert-warning">
                    <h5>Are you sure you want to delete this crew member?</h5>
                    <hr>
                    <p><strong>Crew ID:</strong> {{ crew.crew_id }}</p>
                    <p><strong>Crew Name:</strong> {{ crew.crew_name }}</p>
                    <p><strong>Role:</strong> 
                        <span class="badge role-{{ crew.role|lower }}">{{ crew.role }}</span>
                    </p>
                </div>
                
                <p class="text-danger"><strong>This action cannot be undone.</strong></p>
                
                <div class="d-flex justify-content-between">
                    <a href="{% url 'crew_master:list' %}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Cancel
                    </a>
                    <form method="post" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-trash"></i> Yes, Delete
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
