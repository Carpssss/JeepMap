<h2>Routes</h2>
<table>
    <tr>
        <th>Route ID</th>
        <th>Route Name</th>
        <th>Actions</th>
    </tr>
    {% for route in routes %}
    <tr>
        <td>{{ route.route_id }}</td>
        <td>{{ route.route_name }}</td>
        <td>
            <a href="{% url 'fare_matrix' route.id %}">View Fare Matrix</a> |
            <form action="{% url 'route_delete' route.id %}" method="post" style="display:inline;">
                {% csrf_token %}
                <button type="submit" onclick="return confirm('Are you sure you want to delete this route?');">
                    Delete
                </button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
<a href="{% url 'route_create' %}">Add New Route</a>
