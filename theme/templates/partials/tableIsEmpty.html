<style>
@keyframes searchOrbit {
  0% {
    transform: translate(0, 0) rotate(0deg);
  }
  25% {
    transform: translate(60px, -40px) rotate(15deg);
  }
  50% {
    transform: translate(90px, 0px) rotate(30deg);
  }
  75% {
    transform: translate(40px, 30px) rotate(10deg);
  }
  100% {
    transform: translate(0, 0) rotate(0deg);
  }
}

@media (min-width: 768px) {
  /* Medium screens */
  @keyframes searchOrbit {
    0% {
      transform: translate(0, 0) rotate(0deg);
    }
    25% {
      transform: translate(100px, -80px) rotate(23deg);
    }
    50% {
      transform: translate(150px, 0px) rotate(50deg);
    }
    75% {
      transform: translate(60px, 100px) rotate(20deg);
    }
    100% {
      transform: translate(0, 0) rotate(0deg);
    }
  }
}

@media (min-width: 1024px) {
  /* Large screens */
  @keyframes searchOrbit {
    0% {
      transform: translate(0, 0) rotate(0deg);
    }
    25% {
      transform: translate(140px, -120px) rotate(30deg);
    }
    50% {
      transform: translate(200px, 0px) rotate(60deg);
    }
    75% {
      transform: translate(100px, 140px) rotate(25deg);
    }
    100% {
      transform: translate(0, 0) rotate(0deg);
    }
  }
}

.animate-search-orbit {
  animation: searchOrbit 6s ease-in-out infinite;
  transform-origin: center;
}
</style>
